<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <section>
            <div class="mobile">
                <img src="./assets/MobileCover.png" alt="mobile-cover" class="mobile-cover">
                <img src="./assets/2.jpg" alt="Inside Image" class="screenshot">
            </div>
            <div class="card">
                <div class="login">
                    <div class="brand">
                        <img src="./assets/Logo.png" alt="Instagram">
                    </div>
                    <input type="text" name="username" id="username" placeholder="Phone number, username, or email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button class="login-btn" type="submit">Log In</button>
                    <div class="or-part">
                        <span class="line"></span>
                        <p>OR</p>
                        <span class="line"></span>
                    </div>
                    <button class="fb-btn">
                        <img src="./assets/fblogo.png" alt="fblogo" class="fb-logo"> <span>Log in with Facebook</span></button>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="text">Get the app.</div>
                <div class="stores">
                    <img src="./assets/AppStore.png" alt="AppStore" class="appstore">
                    <img src="./assets/PlayStore.png" alt="PlayStore" class="playstore">
                </div>
            </div>
        </section>
        <footer>
            <ul>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
                <li>Help</li>
                <li>API</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Top Accounts</li>
                <li>Hashtags</li>
                <li>Locations</li>
            </ul>
            <div class="last">
                <select name="lang" id="lang">
                    <option value="English">English</option>
                    <option value="English">English</option>
                    <option value="English">English</option>
                    <option value="English">English</option>
                </select>
                <p>&#169; 2021 Instagram from Facebook</p>
            </div>

        </footer>
    </div>
</body>

</html>
